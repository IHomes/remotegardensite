<!-- Air Temp -->
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['gauge']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Air', 45]
        ]);

        var options = {
          redFrom: 0, redTo: 29,
          yellowFrom:29, yellowTo: 35,
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
<!-- End Air Temp -->


<!-- Daily High Low, Average Temp -->

 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Today', 'High', 'Low', 'Average'],
          ['',  59, 29, 49]
        ]);

        var options = {
          legend: 'none',
          vAxis: {title: "Deg F"},
          hAxis: {title: "Today"},
          seriesType: "bars",
          series: {5: {type: "line"}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
      }
      google.setOnLoadCallback(drawVisualization);
    </script>

<!-- End Daily High Low, Average Temp -->


<!-- Moisture Sensor data -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
    function drawChart() {
    var data = new google.visualization.arrayToDataTable([
          ['soilm', 'Percentage'],
          ['75 %', 75],
          ['', 25],
        ]);
        var options = {
          legend: 'none',
          pieSliceText: 'label',
          pieStartAngle: 0,
          tooltip: { trigger: 'none' },
          slices: {
            0: { color: 'blue' },
            1: { color: 'transparent' }
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('soilm'));
        chart.draw(data, options);
      }
    </script>
<!-- End Moisture Sensor Data -->
