<!-- Calendar of average temps
Reference: https://google-developers.appspot.com/chart/interactive/docs/gallery/calendar  -->

 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["calendar"]});
      google.setOnLoadCallback(drawChart);

   function drawChart() {
       var dataTable = new google.visualization.DataTable();
       dataTable.addColumn({ type: 'date', id: 'Date' });
       dataTable.addColumn({ type: 'number', id: 'Temp' });
<!-- Month starts at zero e.g. 1=Feb -->
       dataTable.addRows([
          [ new Date(2014, 1, 1), 32 ],
          [ new Date(2014, 1, 2), 34 ],
          [ new Date(2014, 1, 3), 42 ],
          [ new Date(2014, 1, 4), 48 ],
          [ new Date(2014, 1, 5), 47 ],
          [ new Date(2014, 1, 6), 28 ],
          [ new Date(2014, 1, 7), 32 ],
          [ new Date(2014, 1, 8), 52 ]
        ]);

       var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

 var options = {
         title: "Average Daily Temp (F)",
         height: 350,
       };

       chart.draw(dataTable, options);
   }
    </script>

<!-- End Calendar of average temps -->


<!-- Soil Moisture Historical Line graph
Reference: https://google-developers.appspot.com/chart/interactive/docs/gallery/linechart  -->

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Julian Day', 'Rain', 'Soil Moisture'],
          ['35',  0,      40],
          ['36',  0,      38],
          ['37',  80,       82],
          ['38',  0,      72]
        ]);



var options = {
    title: 'Soil Moisture',
    curveType: 'function',
    legend: { position: 'bottom' }
  };



        var chart = new google.visualization.LineChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
      }
    </script>


<!-- End Soil Moisture Historical Line graph -->
